<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Player</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link file CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Contenitore principale -->
    <div id="principal" class="container-fluid vh-100 pt-3 pt-md-0">
      <div class="row">
        <!-- Navbar -->
        <div
          id="navbar"
          class="col-12 col-md-1 d-flex flex-md-column justify-content-around my-4"
        >
          <button class="btn btn-outline-warning fs-3">
            <i class="fa-solid fa-music"></i>
          </button>
          <button class="btn btn-outline-warning fs-3">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button class="btn btn-outline-warning fs-3">
            <i class="fa-solid fa-list-ul"></i>
          </button>
        </div>
        <!-- Media player -->
        <div
          id="player"
          class="col-12 col-md-11 d-flex flex-wrap align-items-md-center justify-content-center justify-content-md-around mt-5"
        ></div>
      </div>
    </div>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Script JS -->
    <script src="./main.js"></script>
  </body>
</html>
