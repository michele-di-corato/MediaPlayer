<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Player</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link file CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Contenitore principale -->
    <div id="principal" class="container-fluid vh-100 pt-3 pt-md-0">
      <div class="row">
        <!-- Navbar -->
        <div
          id="navbar"
          class="col-12 col-md-1 d-flex flex-md-column justify-content-around"
        >
          <button class="btn btn-outline-warning fs-3">
            <i class="fa-solid fa-music"></i>
          </button>
          <button class="btn btn-outline-warning fs-3">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button class="btn btn-outline-warning fs-3">
            <i class="fa-solid fa-list-ul"></i>
          </button>
        </div>
        <!-- Media player -->
        <div
          id="player"
          class="col-12 col-md-11 d-flex flex-wrap align-items-md-center justify-content-center justify-content-md-around"
        >
          <!-- Cover e Audio -->
          <div class="col-12 col-md-4 d-flex justify-content-center my-5">
            <!-- Immagine brano -->
            <img src="./Covers/Blanco.jpeg" alt="cover" class="img-round" />
            <!-- File Audio -->
            <audio preload="metadata">
              <source
                src="./Songs/BLANCO_Sfera Ebbasta_-_MI_FAI_IMPAZZIRE.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>
          <!-- Info Traccia -->
          <div class="col-12 col-md-6 mt-5">
            <div class="my-4">
              <h2 class="text-center text-warning">Titolo Brano</h2>
              <h3 class="text-center text-warning">Artista</h3>
            </div>
            <div
              class="progress"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar w-75"></div>
            </div>
            <!-- Tempi -->
            <div class="d-flex justify-content-between">
              <p class="text-warning">0:00</p>
              <p class="text-warning">5:00</p>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <button class="btn btn-outline-warning fs-3">
                <i class="fa-solid fa-backward"></i>
              </button>
              <button class="btn btn-outline-warning fs-3">
                <i class="fa-solid fa-play"></i>
              </button>
              <button class="btn btn-outline-warning fs-3">
                <i class="fa-solid fa-forward"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Script JS -->
    <script src="./main.js"></script>
  </body>
</html>
